apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-blue
  labels:
    app: {{ .Release.Name }}
    release: {{ .Release.Name }}
spec:
  rules:
    - host: {{ .Release.Name }}.local
      http:
        paths:
          - path: /
            backend: 
              serviceName: {{ .Release.Name }}-service-prod
              servicePort: http
    - host: {{ .Release.Name }}.stage.local
      http:
        paths:
          - path: /
            backend: 
              serviceName: {{ .Release.Name }}-service-stage
              servicePort: http
